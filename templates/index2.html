<body>
    <div class="maincon">
        <div class="forh2">
            <h1>All Links </h1>
        </div>
        <div id="mainh">
            {% for links in alllinks %}
                <div class="yoma container text-center p-3">
                    <span class="longurl col-6 scr">{{links.original_url}}</span>
                    <span class="ohmy shorturl col-3 scr">{{root}}{{links.shortened_url}}</span>
                    <div class="outer button">
                        <button class="buttonurl col-2">
                            Copy Link !</button>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            {% endfor %}
        </div>
            <form class="return" action="{{url_for('generate_url')}}">
                <button class="return button buttongo">Generate URL</button>
            </form>
    </div>
    <script src="../static/scripts2.js"></script>
</body>
